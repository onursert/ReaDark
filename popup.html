  <body>
    <h1 class="center">ReaDark</h1>
    <h3>Reading Mode</h3>
    <label class="switch">
        <input type="checkbox" id="readingCheckBox">
        <span class="slider round"></span>
    </label>
    <br>
    <br>
    <hr>
    <h3>Dark (Night) Mode</h3>
    <label class="switch">
        <input type="checkbox" id="darkCheckBox">
        <span class="slider round"></span>
    </label>
